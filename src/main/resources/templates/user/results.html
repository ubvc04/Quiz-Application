<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>My Results - Quiz App</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-chart-bar me-2"></i>My Quiz Results</h2>
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>

        <div th:if="${#lists.isEmpty(results)}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            You haven't taken any quizzes yet. <a href="/dashboard">Start your first quiz!</a>
        </div>

        <div th:if="${!#lists.isEmpty(results)}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Quiz Title</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Grade</th>
                            <th>Date Taken</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="result : ${results}">
                            <td th:text="${result.quiz.title}">Quiz Title</td>
                            <td>
                                <span th:text="${result.score} + '/' + ${result.totalQuestions}">8/10</span>
                            </td>
                            <td>
                                <span th:text="${#numbers.formatDecimal(result.percentage, 1, 1)} + '%'">80.0%</span>
                            </td>
                            <td>
                                <span th:text="${result.percentage >= 90} ? 'A' : ${result.percentage >= 80} ? 'B' : ${result.percentage >= 70} ? 'C' : ${result.percentage >= 60} ? 'D' : 'F'"
                                      th:class="'badge ' + (${result.percentage >= 90} ? 'bg-success' : ${result.percentage >= 80} ? 'bg-primary' : ${result.percentage >= 70} ? 'bg-warning' : ${result.percentage >= 60} ? 'bg-secondary' : 'bg-danger')">A</span>
                            </td>
                            <td th:text="${#temporals.format(result.dateTaken, 'MMM dd, yyyy HH:mm')}">Jan 15, 2024 14:30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Statistics -->
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Total Quizzes</h5>
                            <h3 th:text="${#lists.size(results)}">5</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Average Score</h5>
                            <h3 th:text="${#numbers.formatDecimal(results.stream().mapToDouble(r -> r.percentage).average().orElse(0), 1, 1)} + '%'">75.5%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Best Score</h5>
                            <h3 th:text="${#numbers.formatDecimal(results.stream().mapToDouble(r -> r.percentage).max().orElse(0), 1, 1)} + '%'">95.0%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Passing Rate</h5>
                            <h3 th:text="${#numbers.formatDecimal(results.stream().mapToDouble(r -> r.percentage >= 60 ? 1 : 0).average().orElse(0) * 100, 1, 0)} + '%'">80%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
