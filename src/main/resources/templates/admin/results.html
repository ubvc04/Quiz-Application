<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>All Results - Admin</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-chart-line me-2"></i>All Quiz Results</h2>
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>

        <div th:if="${#lists.isEmpty(results)}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            No quiz results available yet.
        </div>

        <div th:if="${!#lists.isEmpty(results)}">
            <!-- Statistics -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Total Attempts</h5>
                            <h3 th:text="${#lists.size(results)}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Average Score</h5>
                            <h3 th:text="${#numbers.formatDecimal(results.stream().mapToDouble(r -> r.percentage).average().orElse(0), 1, 1)} + '%'">0%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Highest Score</h5>
                            <h3 th:text="${#numbers.formatDecimal(results.stream().mapToDouble(r -> r.percentage).max().orElse(0), 1, 1)} + '%'">0%</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5>Pass Rate</h5>
                            <h3 th:text="${#numbers.formatDecimal(results.stream().mapToDouble(r -> r.percentage >= 60 ? 1 : 0).average().orElse(0) * 100, 1, 0)} + '%'">0%</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-table me-2"></i>Detailed Results</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Quiz</th>
                                    <th>Score</th>
                                    <th>Percentage</th>
                                    <th>Grade</th>
                                    <th>Date Taken</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="result : ${results}">
                                    <td th:text="${result.user.name}">User Name</td>
                                    <td th:text="${result.user.email}">user@email.com</td>
                                    <td th:text="${result.quiz.title}">Quiz Title</td>
                                    <td th:text="${result.score} + '/' + ${result.totalQuestions}">8/10</td>
                                    <td th:text="${#numbers.formatDecimal(result.percentage, 1, 1)} + '%'">80.0%</td>
                                    <td>
                                        <span th:text="${result.percentage >= 90} ? 'A' : ${result.percentage >= 80} ? 'B' : ${result.percentage >= 70} ? 'C' : ${result.percentage >= 60} ? 'D' : 'F'"
                                              th:class="'badge ' + (${result.percentage >= 90} ? 'bg-success' : ${result.percentage >= 80} ? 'bg-primary' : ${result.percentage >= 70} ? 'bg-warning' : ${result.percentage >= 60} ? 'bg-secondary' : 'bg-danger')">A</span>
                                    </td>
                                    <td th:text="${#temporals.format(result.dateTaken, 'MMM dd, yyyy HH:mm')}">Jan 15, 2024 14:30</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
