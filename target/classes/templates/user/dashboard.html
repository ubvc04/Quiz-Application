<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Dashboard - Quiz App</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h2>
            <span class="badge bg-primary fs-6">Welcome, <span sec:authentication="name">User</span>!</span>
        </div>

        <div th:if="${param.error}" class="alert alert-warning">
            <span th:text="${param.error}">Error message</span>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Available Quizzes</h4>
                
                <div th:if="${#lists.isEmpty(quizzes)}" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    No quizzes available at the moment. Please check back later!
                </div>
                
                <div class="row" th:if="${!#lists.isEmpty(quizzes)}">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="quiz : ${quizzes}">
                        <div class="card quiz-card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                                <p class="card-text" th:text="${quiz.description}">Quiz description</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="fas fa-question-circle me-1"></i>
                                        <span th:text="${#lists.size(quiz.questions)}">0</span> questions
                                    </small>
                                    <a th:href="@{/quiz/{id}(id=${quiz.id})}" class="btn btn-primary">
                                        <i class="fas fa-play me-1"></i>Start Quiz
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
