<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Edit Quiz - Admin</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-edit me-2"></i>Edit Quiz</h2>
            <a href="/admin/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/quiz/{id}/edit(id=${quiz.id})}" method="post" th:object="${quiz}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Quiz Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" 
                                       placeholder="Enter quiz title">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" 
                                     th:errors="*{title}">Title error</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="3" placeholder="Enter quiz description (optional)"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}">Description error</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/admin/dashboard" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Update Quiz
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
